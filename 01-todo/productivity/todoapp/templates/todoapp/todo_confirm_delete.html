<!DOCTYPE html>
<html>

<head>
    <title>Delete Todo</title>
</head>

<body>
    <h1>Delete Todo</h1>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'todo_list' %}">Cancel</a>
</body>

</html>
