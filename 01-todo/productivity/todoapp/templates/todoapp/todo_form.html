<!DOCTYPE html>
<html>

<head>
    <title>Todo Form</title>
</head>

<body>
    <h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Todo</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'todo_list' %}">Cancel</a>
</body>

</html>
